<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제로</title>
</head>
<body>
<script>
    const input = `10
1
3
5
4
0
0
7
0
0
6`.split('\n').slice(1);
    const input = require("fs").readFileSync("/dev/stdin").toString().trim().split('\n').slice(1);

    const stack = [];

    for(let i=0; i<input.length;i++){
        const temp = Number(input[i]);
        if(!temp) stack.pop();
        else stack.push(temp);
    }
    console.log(stack.reduce((acc,v)=>acc+v,0));
</script>
</body>
</html>
