<script>
    // console.log(solution("JAN"));
    function solution(name) {
        var answer = 0;


        answer = upDownCnt(name) + fn(name);

        return answer;
    }

    console.log(fn([1,1,1,1,1,1,1,1]));

    function upDownCnt(name){
        const startPoint = 65;
        const endPoint = 90;

        const arr = name.split('').map(v=>{
            const e = Math.abs(v.charCodeAt(0)-endPoint)+1;
            const s = Math.abs(v.charCodeAt(0)-startPoint);
            return e < s ? e : s;
        });
    }


    function fn(name){
        const arr = name.map(v=>v!==0);
        arr[0]= false;
        let cnt = 0;
        let myPosition = 0;

        while (arr.some(v=> v===true)){
            const left = arr.indexOf(true);
            const right = arr.lastIndexOf(true);

            const leftDist = Math.abs(myPosition-left);
            const rightDist = (arr.length-(myPosition+right));
            //
            // console.log('myPosition',myPosition)
            console.log('leftDist',leftDist);
            console.log('rightDist',rightDist);
            if(leftDist < rightDist){
                myPosition = left;
                cnt+=leftDist;
            } else {
                myPosition = right;
                cnt+=rightDist;
            }
            arr[myPosition] = false;

            console.log(arr);
        }
        return cnt;
    }
</script>
