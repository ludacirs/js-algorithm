<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공주님의 정원</title>
</head>
<body>
<script>
    //미해결
    const input=`4
1 1 5 31
1 1 6 30
5 15 8 31
6 10 12 10`.split('\n').map(v   => {
        const temp = v.split(' ');
        let start, end;
        start = (temp[1]<10) ? (temp[0]*10+temp[1]) : temp[0]+temp[1];
        end = (temp[3]<10) ? (temp[2]*10+temp[3]) : temp[2]+temp[3];
        return [Number(start),Number(end)];
    }).slice(1);
    const input = require("fs").readFileSync("/dev/stdin").toString().trim().split('\n').map(v=> {
        const temp = v.split(' ');
        let start, end;
        start = (temp[1]<10) ? (temp[0]*10+temp[1]) : temp[0]+temp[1];
        end = (temp[3]<10) ? (temp[2]*10+temp[3]) : temp[2]+temp[3];
        return [Number(start),Number(end)];
    }).slice(1);
    let startDate = 301;
    const endDate = 1130;
    let cnt =0;
    input.sort((a, b) => {
        if(a[1]!==b[1]) return a[1]-b[1];
        return a[0]-b[0];
    })

    for(let i=1; i<input.length;i++){
        const temp = input[i][0];
        if(temp>startDate) {
            startDate = input[i - 1][1];
            cnt++;
        }
        if(startDate>=endDate) break;
    }
    if(input[input.length-1][1]<endDate) console.log(0);
    else console.log(cnt+1);
</script>
</body>
</html>
