<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add two number</title>
</head>
<body>
<script>
    function ListNode(val, next) {
        this.val = (val === undefined ? 0 : val)
        this.next = (next === undefined ? null : next)
    }
    let l1 = new ListNode(2, new ListNode(4, new ListNode(3,null)));
    let l2 = new ListNode(5, new ListNode(6, new ListNode(4,null)));

    const addTwoNumbers = function(l1, l2) {
        let newList = new ListNode(0);
        let pointer = newList;
        let carry = 0;

        while (l1||l2||carry){
            const number1 = l1 ? l1.val : 0;
            const number2 = l2 ? l2.val : 0;
            let sum = number1 + number2 + carry;
            carry = Math.floor(sum / 10);
            sum = sum % 10;
            pointer.next = new ListNode(sum);
            pointer = pointer.next;
            l1 = l1 ? l1.next : null;
            l2 = l2 ? l2.next : null;
        }
        return newList.next;
    };

    console.log(addTwoNumbers(l1,l2));

</script>
</body>
</html>
