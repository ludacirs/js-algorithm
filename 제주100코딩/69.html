<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const n = 56;

    for(let i=2; i<=n;i++){
        if(checkB(i)&&checkB(n-i)){
            console.log(i,n-i);
        }
    }




    function checkB(number){
        if(number<2) return false;

        for(let i=2; i*i<=number;i++){
            if(number%i===0) return false;
        }
        return true;
    }
</script>
</body>
</html>
