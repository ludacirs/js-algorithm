<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(n) {
        const dp = [1,2,3,5];
        const MOL = 1000000007;

        for(let i=4; i<n;i++){
            dp[i] = dp[i-2]%MOL + dp[i-1]%MOL;
        }

        return dp[n-1]%MOL;
    }
</script>
</body>
</html>
