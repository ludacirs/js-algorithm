<body>
총 문자열의 길이는 50으로 제한하고 사용자가 문자열을 입력하면 그 문자열을 가운데 정렬을 해주고, 나머지 빈 부분에는 '='을 채워 넣어주세요.

**입력**
hi

**출력**
========================hi========================
<script>
    const s = 'str';

    const n = 25 + s.length/2;

    const left = s.padStart(n,'=');

    const right = left.padEnd(50,'=');

    console.log(right);

    console.log(right.length);
</script>
</body>
