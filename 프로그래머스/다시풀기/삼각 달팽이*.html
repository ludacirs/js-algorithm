<body>
<script>

    console.log(solution(8))


    function solution(n) {
        var answer = Array(n).fill().map(()=>Array(n).fill().map(()=>0));
        let x=-1;
        let y=0;
        let value = 1;
        for(let i=0; i<=n; i++){
            const dir = i%3;
            makeTriangle(dir,n-i);
        }

        function makeTriangle(direction,i) {

            if(direction===0){
                while (i>0){
                    i--;
                    answer[++x][y] = value++;
                }
                return ;
            }
            if(direction===1){
                while (i>0){
                    i--;
                    answer[x][++y] = value++;
                }
                return ;
            }
            if(direction===2){
                while (i>0){
                    i--;
                    answer[--x][--y] = value++;
                }
            }
        }
        return answer.flatMap(v=>v).filter(v=>v);
    }
</script>
</body>
