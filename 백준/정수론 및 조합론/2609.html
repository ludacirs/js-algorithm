<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>최대공약수와 최소공배수</title>
</head>
<body>
<script>
    const input = `24 18`.split(' ').map(v=>Number(v));
    const input = require("fs").readFileSync("/dev/stdin").toString().trim().split(' ').map(v=>Number(v));

    const gcd = GCD(input[0],input[1]);
    console.log(gcd+'\n'+(input[0]*input[1])/gcd);
    function GCD (a,b){
        if(a%b===0) return b;
        return GCD(b, a%b);
    }

</script>
</body>
</html>
