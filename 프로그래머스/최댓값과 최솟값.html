<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    solution("1 2 3 4");
    function solution(s) {
        const arr = s.split(' ').map(v=>Number(v)).sort((a, b) => a-b);
        arr.splice(1,arr.length-2).join(" ");
        return arr.join(" ");
    }
</script>
</body>
</html>
