<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스도쿠</title>
</head>
<body>
<script>
    const input = `0 3 5 4 6 9 2 7 8
7 8 2 1 0 5 6 0 9
0 6 0 2 7 8 1 3 5
3 2 1 0 4 6 8 9 7
8 0 4 9 1 3 5 0 6
5 9 6 8 2 0 4 1 3
9 1 7 6 5 2 0 8 0
6 0 3 7 0 1 9 5 2
2 5 8 3 9 4 7 6 0`.split('\n').map(v=>v.split(' ').map(v=>Number(v)));


    // solution(input);

    function solution(){
        let [x,y] = findBlank();
        if(x===undefined) return ;
        console.log(`x : ${x}, y : ${y}`);


        input[x][y] = 1;
        solution();
    }
    colRow(0,0);

    function colRow(x,y) {
        const numberCheck = Array(9).fill(true);

        //가로에서 나올 수 있는 수
        input[x].forEach(v=>{
            console.log(v);
            numberCheck[v] = false;
        });
        const rows = [];
        numberCheck.forEach((v,i)=>{
            if(v) return rows.push(i);
        });
        //여기까지

        //세로에서 나올 수 있는 수
        input.forEach(v=>{
            numberCheck[v[y]] = false;
        });
        const columns = [];
        numberCheck.forEach((v,i)=>{
            if(v) return columns.push(i);
        });
        console.log(rows);
        console.log(columns);
    }


    function conditions({x,y}){
        colRow(x);
    }

    function findBlank() {
        for(let i=0;i<9;i++){
            for(let j=0;j<9;j++){
                if(input[i][j]===0) return [i,j];
            }
        }
        return [];
    }
</script>
</body>
</html>
