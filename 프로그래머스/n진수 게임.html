<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    solution(2,4,2,1);

    function solution(n, t, m, p) {
        var answer = '';
        let info = '';
        let i=1;
        while (info.length<t*m){
            info+= i.toString(n);
            i++;
        }

        for(let i=0; i<t;i++){
            answer += info[(p-1)+m*i];
        }

        return answer.toUpperCase();
    }
</script>
</body>
</html>
