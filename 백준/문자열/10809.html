<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>알파벳 찾기</title>
</head>
<body>
<script>
    const aToZ = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

    const input = require("fs").readFileSync("/dev/stdin").toString().split(' ')[0];


    let answer = '';

   for(let j=0;j<aToZ.length;j++) {
       let position = -1
       for (let i = 0; i < input.length; i++) {
           if (aToZ[j] === input[i]) {
               position = i;
               break;
           }
       }
        answer += position + ' ';
   }

    console.log(answer.trim());
</script>
</body>
</html>
