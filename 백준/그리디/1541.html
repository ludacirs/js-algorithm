<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>잃어버린 괄호</title>
</head>
<body>
<script>
    const input =`05+060`;
    // const input = require("fs").readFileSync("/dev/stdin").toString().trim();
    let sum = 0;
    let num ='';
    let temp = 0;

    for(let i=input.length-1; i>=0;i--){
        const char = input[i];
        if(char==='+'){
            temp += Number(num);
            num='';
        } else if(char==='-'){
            sum += -(Number(num)+temp);
            num='';
            temp=0;
        } else num = char.concat(num);
    }
    sum += Number(num)+temp;
    console.log(sum);
</script>
</body>
</html>
