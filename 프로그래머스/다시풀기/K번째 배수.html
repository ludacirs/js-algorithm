<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    solution([1, 5, 2, 6, 3, 7, 4],[[2, 5, 3], [4, 4, 1], [1, 7, 3]])
    function solution(array, commands) {
        var answer = [];
        for(let i=0; i<commands.length;i++){
            answer.push(order(array, commands[i]));
        }

        function order(array, [i,j,k]){
            return (array.slice(i-1,j).sort((a,b)=>a-b)[k-1]);
        }

        return answer;
    }
</script>
</body>
</html>
