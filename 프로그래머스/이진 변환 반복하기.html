<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    solution("110010101001");

    function solution(s) {
        var answer = [0,0];
        while (s!=='1'){
            const temp = s.length;
            let cnt = 0;
            for(let i=0; i<temp; i++){
                if(s[i]==="0") cnt++;
            }
            s = (temp-cnt).toString(2);
            answer[0]++;
            answer[1]+=cnt;
        }
        return answer;
    }
</script>
</body>
</html>
