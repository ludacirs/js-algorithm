<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACM호텔</title>
</head>
<body>
<script>
    // const H = 2;
    // const N = 4;
    const input = require("fs").readFileSync("/dev/stdin").toString().split('\n');

    const T = Number(input[0]);

    for (let i = 1; i<=T; i++){
        const H = Number(input[i].split(' ')[0]);
        const N = Number(input[i].split(' ')[2]);

        const hosu = Math.ceil(N/H) < 10 ? '0'+Math.ceil(N/H) : `${Math.ceil(N/H)}`;

        const cheung = N % H===0 ? H : N % H;

        console.log(cheung+hosu);
    }

</script>
</body>
</html>
