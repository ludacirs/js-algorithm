<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>피보나치 수 5</title>
</head>
<body>
<script>
    // const input = 10;
    const input = Number(require("fs").readFileSync("/dev/stdin").toString());

    function fibonacci(num) {
        if(num<2) return num;

        return fibonacci(num-2) + fibonacci(num-1);
    }

    console.log(fibonacci(input));
</script>
</body>
</html>
