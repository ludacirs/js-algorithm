    function count(d) {
        let sq = Math.sqrt(d);

        if(Number.isInteger(sq)) return 2*sq-1;

        sq = Math.floor(sq);

        if((d-Math.pow(sq,2))<=sq){

        } else return 2*sq+1;
    }
