<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카드 2</title>
</head>
<body>
<script>
    const input = Number(`4`);
    const input = Number(require("fs").readFileSync("/dev/stdin").toString().trim());
    const arr = Array(input+1).fill().map((_,i)=>i);
    const temp = Array(input+1).fill(true);
    let cnt = 1;
    for(let i=1;i+2<(input*2);i++){
        if(temp[i] && i%2!==0){
            temp[i] = false;
        } else {
            arr.push(arr[i]);
            temp.push(true);
        }
    }
    console.log(arr[arr.length-1]);
</script>
</body>
</html>
