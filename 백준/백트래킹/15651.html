<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nê³¼ M 3</title>
</head>
<body>
<script>
    // const input = [3,2];
    const input = require("fs").readFileSync("/dev/stdin").toString().trim().split(' ').map(v=>Number(v));

    const numbers = Array(input[0]).fill(0).map((_,i)=>i+1);
    let answer = '';

    backtracking([]);

    console.log(answer);

    function backtracking(arr){
        if(arr.length===input[1]){
            answer += `${arr.join(' ')}\n`;
            return ;
        }

        for(let i=0;i<numbers.length;i++){
            arr.push(numbers[i]);
            backtracking(arr);
            arr.pop();
        }
    }


</script>
</body>
</html>
