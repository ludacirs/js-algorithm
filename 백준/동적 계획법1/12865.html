<body>
<script>
    const input =`4 7
6 13
4 8
3 6
5 12`.split('\n').map(v=>v.split(' ').map(v=>Number(v)));
    const input = require("fs").readFileSync("/dev/stdin").toString().trim().split('\n').map(v=>v.split(' ').map(v=>Number(v)));
    const K = input.shift()[1];

    const cache = Array(K+1).fill(0);

    input.forEach(([W,V])=>{
        for (let i=K; i>=W;i--) cache[i] =Math.max(cache[i],cache[i-W]+V);
    });

    console.log(cache[K]);
