<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const graph = {1: [2, 3, 4],
        2: [1, 3, 4, 5, 6],
        3: [1, 2, 7],
        4: [1, 2, 5, 6],
        5: [2, 4, 6, 7],
        6: [2, 4, 5, 7],
        7: [3, 5, 6]};

    const start = 1;
    const end = 7;

    const visited = [];
    const max = [];

    fn(visited, start);


    function fn(visited, node){
        visited.push(node);


        if(node === end) return visited.length-1;



        for(let i=0; i<graph[node].length; i++){
            if(!visited.includes(graph[node][i])) {
                max.push(fn(visited,graph[node][i]));
                visited.pop();
            }

        }
        return visited.length;


    }
</script>
</body>
</html>
