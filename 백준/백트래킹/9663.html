//    2st
    const N = 8;

    const col = Array(N).fill(true);
    const rightDi = Array(N*2-1).fill(true);
    const leftDi = Array(N*2-1).fill(true);
    let answer = 0;

    function nQ(level) {
        if(level === N) {
            answer++;
            return ;
        }

        for(let i=0; i<=N;i++){
            if(col[i] && rightDi[i+level] && leftDi[level-i + (N - 1)]){
                col[i] = false;
                rightDi[i+level] = false;
                leftDi[level-i + (N - 1)] = false;
                nQ(level+1);
                col[i] = true;
                rightDi[i+level] = true;
                leftDi[level-i + (N - 1)] = true;
            }
        }
    }

    nQ(0);

    console.log(answer);
