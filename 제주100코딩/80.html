<script>
    const str ='a,b,c,d'.split(',');
    const number = 3;






    function fn(str,number){
        const arr = [];

        if(number === 1 ) return str.map(v=>[v]);

        str.forEach((fixed,index,array)=>{
            const rest = array.slice(index+1);
            const combinations = fn(rest, number-1);
            const attached = combinations.map(v=>[fixed,...v]);

            arr.push(...attached);
        });

        return arr;
    }
