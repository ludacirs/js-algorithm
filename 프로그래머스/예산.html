<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    console.log(solution([1,3,2,5,4], 9));
    function solution(d, budget) {
        var answer = 0;
        d.sort((a,b)=>a-b);
        for(let v of d){
            if(budget>=v){
                answer++
                budget -= v;
            }else break;
        }
        return answer;
    }
</script>
</body>
</html>
