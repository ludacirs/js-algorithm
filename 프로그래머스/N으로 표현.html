<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(solution(2, 11));


    function solution(N, number) {
        var answer = -1;
        const arr = Array(8).fill().map(()=>new Set());

        for(let i=0; i<arr.length;i++){
            const first = N.toString().padEnd(i+1,N);
            arr[i].add(Number(first));

            for(let j=0; j<i;j++){
                for(const arg1 of arr[j]){
                    for(const arg2 of arr[i-j-1]){
                        arr[i].add(arg1+arg2);
                        arr[i].add(arg1-arg2);
                        arr[i].add(arg1*arg2);
                        arr[i].add(arg1/arg2);
                    }
                }
            }
            if(arr[i].has(number)) return i+1;
        }

        return answer;
    }
</script>
</body>
</html>
