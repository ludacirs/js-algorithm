<script>
    let str = 'KIOTHIKESSISKKQQAEW';
    let compare = 'THISISSTRINGS';

    if(str.length > compare.length){
        let change = str;
        str = compare;
        compare = change;
    }
    console.log(str);
    console.log(compare);
    const map = new Map();

    for(let i=1; i<compare.length;i++){
        for(let j=0;j+i<=compare.length;j++){
            let temp = compare.slice(j,j+i);
            if(-1!==str.search(temp)){
                map.set(temp, temp.length);
            }
        }
    }

    console.log(Math.max(...map.values()));
</script>
