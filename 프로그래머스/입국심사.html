<script>
    solution(6, [7,10]);
    function solution(n, times) {
        let max = Math.max(...times)*n;
        let mid;
        let min = 0;

        while (min<=max){
            mid = Math.floor((min+max)/2);
            const people = times.reduce((acc,v)=>acc+Math.floor(mid/v),0);
            if(people>=n) max = mid-1;
            else if(people < n) min = mid+1;
        }
        return mid;
    }

</script>
