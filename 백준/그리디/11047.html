<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동전 0</title>
</head>
<body>
<script>
    const input =`10 4200
1
5
10
50
100
500
1000
5000
10000
50000`.split('\n').map(v=>v.split(' ').map(v=>Number(v))).flatMap(v=>v);
    const input = require("fs").readFileSync("/dev/stdin").toString().trim().split('\n').map(v=>v.split(' ').map(v=>Number(v))).flatMap(v=>v);
    let K = input.splice(0,2)[1];
    let answer = 0;

    for (let i=input.length-1; i>=0;i--){
        if(K>=input[i]) {
            answer += Math.floor(K/input[i]);
            K %= input[i];
        }
    }
    console.log(answer);
</script>
</body>
</html>
