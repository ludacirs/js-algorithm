<script>
    const input = '6 8 10\n' +
        '25 52 60\n' +
        '5 12 13\n' +
        '0 0 0';
    const a = input.split('\n');

    const a = require("fs").readFileSync("/dev/stdin").toString().split('\n');



    while(a.length){
        const input = a.shift().split(' ');
        if(input[0]==="0" && input[1]==="0" && input[2]==="0") break;

        const num = input.map(v=>Number(v)*Number(v));

        num.sort((a,b)=> a-b);

        console.log((num[0]+ num[1] === num[2]) ? 'right' : 'wrong');

    }
