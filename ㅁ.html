<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const set = ['a','b','c'];

    function swap(arr, i, number){
        let temp = arr[i];
        arr[i] = arr[number];
        arr[number] = temp;
    }

    function permutation(number) {
        if(number=== set.length){
            console.log(set);
            return ;
        }

        for(let i=number; i<set.length;i++){
            swap(set,i,number);
            permutation(number+1);
            swap(set,i,number);
        }
    }

    permutation(0);
</script>
</body>
</html>
