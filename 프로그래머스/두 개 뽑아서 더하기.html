<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    console.log(solution([2,1,3,4,1]));

    function solution(numbers) {
        const set = new Set();
        for(let i=0; i<numbers.length;i++){
            for(let j=i+1; j<numbers.length;j++){
                set.add(numbers[i]+numbers[j]);
            }
        }
        return [...set].sort((a,b)=>a-b);
    }
</script>
</body>
</html>
