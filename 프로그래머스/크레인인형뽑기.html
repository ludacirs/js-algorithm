<script>

    const board = [
        [0,0,0,0,0],
        [0,0,1,0,3],
        [0,2,5,0,1],
        [4,2,4,4,2],
        [3,5,1,3,1]];

    const moves = [1,5,3,5,1,2,1,4];

    let cnt = 0;
    const result = [];

    function check(result,moved) {
        if (result[result.length-1] === moved) {
            cnt++;
            result.pop();
        } else {
            result.push(moved);
        }
        console.log(result);
    }

    while(moves.length) {
        const move = moves.shift()-1;

        for (let i = 0; i < board.length; i++) {
            let moved = board[i][move];

            if (moved !== 0) {
                check(result, moved);
                board[i][move] = 0;
                break;
            }
        }
    }

    console.log(cnt);
</script>
