<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>최소공배수</title>
</head>
<body>
<script>
    const input = `3
1 45000
6 10
13 17`.split('\n').map(v=>v.split(' ').map(v=>Number(v))).slice(1);
    const input = require("fs").readFileSync("/dev/stdin").toString().trim().split('\n').map(v=>v.split(' ').map(v=>Number(v))).slice(1);
    let answer = '';

    input.forEach(v=>{
        answer+= (v[0]*v[1])/gcd(v[0],v[1]) + '\n';
    });

    console.log(answer);

    function gcd(a,b){
        if(a%b===0) return b;
        return gcd(b, a%b);
    }
</script>
</body>
</html>
