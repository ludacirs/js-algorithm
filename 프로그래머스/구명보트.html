<script>
    solution([70, 50, 80, 50], 100);

    function solution(people, limit) {
        var answer = people.length;
        people.sort((a, b) => a-b);
        let i = 0;
        let j = people.length-1;

        while(i<j){
            if(people[i]+people[j] <=limit) {
                i++;
                j--;
                answer -= 1;
            }
            else j--;
        }

        console.log(answer)
        return answer;
    }
</script>
