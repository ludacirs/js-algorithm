<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1로 만들기</title>
</head>
<body>
<script>
    const input = Number(`10`);
    // const input = Number(require("fs").readFileSync("/dev/stdin").toString().trim().split(' '));
    const cache = Array(input+1);

    cache[1]=0;
    for(let i=2;i<=input;i++){
        cache[i] = cache[i-1]+1;
        if(i%2===0) cache[i] = Math.min(cache[i/2]+1,cache[i]);
        if(i%3===0) cache[i] = Math.min(cache[i/3]+1,cache[i]);
    }
    console.log(cache[input])
    //배열의 크기를 미리 할당해놓는게 빠른가?
    //min메소드의 피연산자가 3개가 되면 속도 차이가 심한가?
</script>
</body>
</html>
