<body>
문자열을 입력받고 연속되는 문자열을 압축해서 표현하고 싶습니다.

```jsx
**입력**
aaabbbbcdddd

**출력**
a3b4c1d4
```
<script>
    const str = 'aaabbbbcddddaa'.split('');
    let answer = '';
    let cnt=0;
    let temp = str[0];

    str.forEach((v)=>{
        if(temp === v){
            cnt++;
        } else{
            answer += temp+cnt;
            temp = v;
            cnt = 1;
        }
    });
    answer += temp+cnt;
    console.log(answer);

</script>
</body>
