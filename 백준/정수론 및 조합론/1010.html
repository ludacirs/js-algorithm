<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다리 놓기</title>
</head>
<body>
<script>
    const input= `3
2 2
1 5
13 29`.split('\n').map(v=>v.split(' ').map(v=>Number(v))).slice(1);

    const input = require("fs").readFileSync("/dev/stdin").toString().trim().split('\n').map(v=>v.split(' ').map(v=>Number(v))).slice(1);

    const cache = Array(31).fill().map(()=>Array(31).fill(1));
    let answer = '';

    for (let i=1; i<31;i++){
        cache[1][i]=i;
    }
    for(let i=2; i<31;i++){
        for(let j=i+1; j<31;j++){
            cache[i][j]= cache[i-1][j-1]+cache[i][j-1];
        }
    }

    for(let i=0; i<input.length;i++){
        answer+= `${cache[input[i][0]][input[i][1]]}\n`;
    }
    console.log(answer);

</script>
</body>
</html>
