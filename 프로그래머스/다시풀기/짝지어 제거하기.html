<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(solution('baabaa'));
    function solution(s) {
        const stack = [];

        for(let i=0; i<s.length;i++){
            if(!stack.length) {
                stack.push(s[i]);
                continue;
            }
            if(stack[stack.length-1] === s[i]) {
                stack.pop();
                continue;
            }
            stack.push(s[i]);
        }

        console.log(stack)

        return stack.length ? 1 : 0;
    }
</script>
</body>
</html>
