<body>
<script>
    solution([2, 4, 5, 3, 2, 1, 4, 2, 5, 1], 3);
    function solution(stones, k) {
        let left = 1;
        let right = 200000000;

        function counting(mid) {
            let continuity = 0;
            for(let i=0; i<stones.length;i++){
                if(stones[i] < mid){
                    continuity++;
                } else continuity = 0;
                if(continuity>=k) return  false;
            }
            return true;
        }

        while(left<right-1){
            const mid = Math.floor((left+right)/2);
            if(counting(mid)){
                left = mid;
            } else right = mid;
        }
        return left;
    }
</script>
