<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연산자 끼워넣기</title>
</head>
<body>
<script>
    const input = [2, '2 5', '0 0 1 0'].slice(1,3).map(v=>v.split(' ').map(v=>Number(v)));

    function makeOperators(arr) {
        const op = [];
        const map = new Map().set(0,'+').set(1,'-').set(2,'*').set(3,'/');

        arr.forEach((v,index)=>{
            if(v) {
                for(let i=0;i<v;i++) {
                    op.push(map.get(index));
                }
            }
        });


        return op;
    }


    const operators = makeOperators(input[1]);

    console.log(operators);
</script>

수식 배열을 만든다 (짝수 칸(include 0)에는 숫자, 홀수칸에는 연산자)
수가 들어간 사이에는 기호 칸을 남겨두기

</body>
</html>
