<script>
    /**
     * @param {string} s
     * @return {number}
     */
    var myAtoi = function(s) {
        const MAX_VALUE = 2147483648;
        const MIN_VALUE = -2147483648;
        const answer = parseInt(s,10);
        if(parseInt(s,10) >=MAX_VALUE) return MAX_VALUE-1;
        if(parseInt(s,10) <=MIN_VALUE) return MIN_VALUE-1;
        return isNaN(answer) ? 0 : answer;
    };
