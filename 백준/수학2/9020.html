    function eratos(number) {
        const sieve = Array(number).fill(true);
        for(let i=2;i*i<=sieve.length;i++){
            for(let j=i*i;j<sieve.length;j+=i){
                sieve[j]=false;
            }
        }
        sieve[1] = false;
        return sieve;
    }
