<script>
    const A = 1000;
    const B = 2;
    const C = 2;

    // const input = require("fs").readFileSync("/dev/stdin").toString().split(' ')

    // const A = Number(input[0]);

    function bEPoint(A, B, C) {
        if(B>=C) return -1;
        return (A%(C-B)) === 0 ? (A/(C-B))+1 : Math.ceil(A/(C-B));
    }

    console.log(bEPoint(A,B,C));
</script>
