<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    console.log(solution('999', 2));

    function solution(number, k) {
        let answer = '';
        const stack = [];
        for(let i=0; i<number.length;i++){
            const current = Number(number[i]);

            while (k>0&&stack[stack.length-1]<current){
                stack.pop();
                k--;
            }

            stack.push(current);
        }
        answer += stack.join('').slice(0, number.length-k);
        return answer;
    }
</script>
