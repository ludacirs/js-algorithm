    <meta charset="UTF-8">

</head>
<body>
<script>
    solution([1, 1, 1,1,1], 3);
    function solution(numbers, target) {
        var answer = 0;

        getSum(0,0);

        function getSum(init, idx){
            if(idx<numbers.length){
                getSum(init + numbers[idx], idx+1);
                getSum(init - numbers[idx], idx+1);
            } else {
                init=== target ? answer++ : null
            }
        }

        return answer;
    }

</script>
