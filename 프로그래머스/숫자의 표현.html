    function solution(n) {
        if(n===1) return 1;
        var answer = 1;

        for(let i=1; i<=Math.ceil(n/2);i++){
            let sum= i;
            for(let j=i+1; j<=Math.ceil(n/2);j++){
                sum+=j;
                if(sum===n) {
                    answer++
                    break;
                }
                if(sum>n) {
                    break;
                }
            }
        }
        console.log(answer);

        return answer;
    }
