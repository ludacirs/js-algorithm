<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>쉬운 계단 수</title>
</head>
<body>
<script>
    const input = Number(`100`);
    // const input = Number(require("fs").readFileSync("/dev/stdin").toString().trim().split(' '));
    const arr = Array(input).fill().map(()=>Array(10).fill(0));

    for(let i=1; i<10;i++){
        arr[0][i]=1;
    }
    for(let i=1; i<input;i++){
        for(let j=0;j<10;j++){
            if(j===0) arr[i][j]= arr[i-1][j+1]%1000000000;
            else if(j===9) arr[i][j]= arr[i-1][j-1]%1000000000;
            else arr[i][j] = arr[i-1][j-1] + arr[i-1][j+1]%1000000000;
        }
    }

    console.log(arr[input-1].reduce((acc,v)=> acc+v)%1000000000);
</script>


</body>
</html>
