<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>원범이는 편의점 아르바이트가 끝난 후 정산을 하고자 합니다.</div>
<div>정산을 빨리하고 집에 가고 싶은 원범이는 프로그램을 만들려고 합니다.</div>

<div>**숫자를 입력받고 천 단위로 콤마(,)를 찍어주세요.**</div>

<div>예를 들어, **123456789**를 입력받았으면 **1,123,456,789**를 출력해야 합니다.</div>
<script>
    const arr = '123456789'.split('');
    let solution = [];

    while (arr.length){
        if(solution.length%3===0&&solution.length!==0){
            solution.unshift(+arr.pop()+',');
        }
        solution.unshift(arr.pop());
    }
    console.log(solution.join(''));
</script>

</body>
</html>
